<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albüm Kataloğu</title>
  </head>

  <body>
    <h1>Albüm Kataloğu</h1>
    <ol>
      {% for album in data %}
        <li>
          <strong>{{ album.TITLE }}</strong> - {{ album.ARTIST }} 
          <small>({{ album.YEAR }} - {{ album.COUNTRY }})</small>
        </li>
      {% endfor %}
    </ol>
  </body>
</html>
